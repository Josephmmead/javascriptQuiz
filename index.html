<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div id="highScore"><a href="highscores.html">View Highscores</a></div>

    <div id="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">

        <div id="startScreen" class="start">
            <h1>Test Your Coding Skill</h1>
            <p>
                Answer the following questions within the time limit. Just rememeber that for every time you answer
                incorrectly you will be penalized by having 5 seconds removed from the timer.
            </p>
            <button id="start">Start</button>
        </div>

        <div id="questions">
            <h2 id="questionHeader"></h2>
            <div id="choices" class="choices">
            </div>
        </div>
    </div>

    <div id="endScreen" class="hide">
        <h2>Thanks for playing!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>Enter your initials: </p><input type="text" id="initials" />
            <button id="submit">Submit</button>
        </p>
    </div>


    <script src="js\logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
